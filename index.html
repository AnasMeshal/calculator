<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div id="result"></div>
        <button class="calc-button" onclick="capture(this)" data-number="7">7</button>
        <button class="calc-button" onclick="capture(this)" data-number="8">8</button>
        <button class="calc-button" onclick="capture(this)" data-number="9">9</button>
        <button class="calc-button" onclick="deleteResult()" data-action="ac">AC</button>
        <button class="calc-button" onclick="capture(this)" data-number="4">4</button>
        <button class="calc-button" onclick="capture(this)" data-number="5">5</button>
        <button class="calc-button" onclick="capture(this)" data-number="6">6</button>
        <button class="calc-button" onclick="capture(this)" data-action="*">x</button>
        <button class="calc-button" onclick="capture(this)" data-number="1">1</button>
        <button class="calc-button" onclick="capture(this)" data-number="2">2</button>
        <button class="calc-button" onclick="capture(this)" data-number="3">3</button>
        <button class="calc-button" onclick="capture(this)" data-action="-">-</button>
        <button class="calc-button" onclick="capture(this)" data-number="0">0</button>
        <button class="calc-button" onclick="capture(this)" data-number=".">.</button>
        <button class="calc-button" onclick="equal()" data-action="=">=</button>
        <button class="calc-button" onclick="capture(this)" data-action="+">+</button>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
